<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dillo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 700px;
      width: 100%;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    textarea, input[type="text"] {
      width: 100%; padding: 12px;
      border-radius: 12px; border: 1px solid #ddd;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 16px;
      border: none; border-radius: 12px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: #fff; font-weight: bold; cursor: pointer;
    }
    .messages { margin-top: 20px; }
    .message {
      background: #f9fafb; border: 1px solid #e5e7eb;
      border-radius: 12px; padding: 12px; margin-bottom: 12px;
    }
    .countdown { font-size: 14px; color: #6b7280; }
    .published { font-size: 12px; color: #6b7280; }
    .replies { margin-top: 8px; padding-left: 12px; border-left: 3px solid #e5e7eb; }
    .reply { background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 8px; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí¨Dillo per un giorno</h1>
    <textarea id="box" placeholder="Dillo..."></textarea>
    <button id="publish">Pubblica</button>
    <div class="messages" id="messages"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEzIJI46QmYNVyIhmVj-A8ib-ZXbfZvNc",
      authDomain: "dillo-74511.firebaseapp.com",
      databaseURL: "https://dillo-74511-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dillo-74511",
      storageBucket: "dillo-74511.appspot.com",
      messagingSenderId: "15567007246",
      appId: "1:15567007246:web:0e24ef0899d0187317d65f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const box = document.getElementById('box');
    const publishBtn = document.getElementById('publish');
    const messagesDiv = document.getElementById('messages');

    // Pubblica messaggio
    publishBtn.addEventListener('click', () => {
      const text = box.value.trim();
      if (!text) return;
      const now = new Date();
      const formatted = now.toLocaleString("it-IT", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });

      push(ref(db, 'messages'), {
        text,
        publishedAt: formatted,
        expireAt: now.getTime() + 60000
      });

      box.value = '';
    });

    // Mostra messaggi con countdown e risposte
    onValue(ref(db, 'messages'), snapshot => {
      messagesDiv.innerHTML = '';
      const data = snapshot.val();
      const now = Date.now();
      for (let id in data) {
        const msgData = data[id];
        if (msgData.expireAt > now) {
          const msgEl = document.createElement('div');
          msgEl.className = 'message';

          const header = document.createElement('div');
          header.innerHTML = `<strong>${msgData.text}</strong> <span class="countdown"></span>`;
          msgEl.appendChild(header);

          const publishedEl = document.createElement('div');
          publishedEl.className = 'published';
          publishedEl.textContent = `Pubblicato: ${msgData.publishedAt}`;
          msgEl.appendChild(publishedEl);

          // Risposte
          const repliesDiv = document.createElement('div');
          repliesDiv.className = 'replies';
          if (msgData.replies) {
            for (let rid in msgData.replies) {
              const reply = msgData.replies[rid];
              const replyEl = document.createElement('div');
              replyEl.className = 'reply';
              replyEl.textContent = `${reply.text} (${reply.publishedAt})`;
              repliesDiv.appendChild(replyEl);
            }
          }

          // Form risposta
          const replyInput = document.createElement('input');
          replyInput.type = 'text';
          replyInput.placeholder = 'Scrivi una risposta...';
          const replyBtn = document.createElement('button');
          replyBtn.textContent = 'Rispondi';
          replyBtn.onclick = () => {
            const rtext = replyInput.value.trim();
            if (!rtext) return;
            const now = new Date();
            const formatted = now.toLocaleString("it-IT", {
              day: "2-digit", month: "2-digit", year: "numeric",
              hour: "2-digit", minute: "2-digit", second: "2-digit"
            });
            push(ref(db, `messages/${id}/replies`), {
              text: rtext,
              publishedAt: formatted,
              expireAt: now.getTime() + 60000
            });
            replyInput.value = '';
          };

          repliesDiv.appendChild(replyInput);
          repliesDiv.appendChild(replyBtn);
          msgEl.appendChild(repliesDiv);

          messagesDiv.appendChild(msgEl);

          // Countdown messaggio
          let remaining = Math.floor((msgData.expireAt - now) / 1000);
          const countdownEl = header.querySelector('.countdown');
          countdownEl.textContent = `‚è±Ô∏è ${remaining}s`;
          const intervalId = setInterval(() => {
            remaining--;
            countdownEl.textContent = `‚è±Ô∏è ${remaining}s`;
            if (remaining <= 0) {
              clearInterval(intervalId);
              msgEl.remove();
            }
          }, 1000);
        }
      }
    });
  </script>
</body>
</html>
