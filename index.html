<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dillo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 700px;
      width: 100%;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    textarea {
      width: 100%; min-height: 100px; padding: 12px;
      border-radius: 12px; border: 1px solid #ddd;
      margin-bottom: 12px;
    }
    button {
      width: 100%; padding: 12px;
      border: none; border-radius: 12px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: #fff; font-weight: bold; cursor: pointer;
    }
    .messages { margin-top: 20px; }
    .message {
      background: #f9fafb; border: 1px solid #e5e7eb;
      border-radius: 12px; padding: 12px; margin-bottom: 10px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .countdown { font-size: 14px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí¨Dillo per un giorno</h1>
    <textarea id="box" placeholder="Dillo..."></textarea>
    <button id="publish">Pubblica</button>
    <div class="messages" id="messages"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBEzIJI46QmYNVyIhmVj-A8ib-ZXbfZvNc",
  authDomain: "dillo-74511.firebaseapp.com",
  databaseURL: "https://dillo-74511-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "dillo-74511",
  storageBucket: "dillo-74511.appspot.com",
  messagingSenderId: "15567007246",
  appId: "1:15567007246:web:0e24ef0899d0187317d65f"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const box = document.getElementById('box');
    const publishBtn = document.getElementById('publish');
    const messagesDiv = document.getElementById('messages');

    // Pubblica messaggio con data/ora leggibile e scadenza
    publishBtn.addEventListener('click', () => {
      const text = box.value.trim();
      if (!text) return;
      const now = new Date();

      const formatted = now.toLocaleString("it-IT", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });

      push(ref(db, 'messages'), {
        text,
        timestamp: now.getTime(),
        publishedAt: formatted,
        expireAt: now.getTime() + 60000 // visibile per 60 secondi
      });

      box.value = '';
    });

    // Mostra messaggi con countdown, spariscono dall'interfaccia dopo 60s
    onValue(ref(db, 'messages'), snapshot => {
      messagesDiv.innerHTML = '';
      const data = snapshot.val();
      const now = Date.now();
      for (let id in data) {
        const msgData = data[id];
        if (msgData.expireAt > now) {
          const msg = document.createElement('div');
          msg.className = 'message';
          const content = document.createElement('span');
          content.textContent = `${msgData.text} (pubblicato: ${msgData.publishedAt})`;
          const countdownEl = document.createElement('span');
          countdownEl.className = 'countdown';
          msg.appendChild(content);
          msg.appendChild(countdownEl);
          messagesDiv.appendChild(msg);

          // Countdown visibile
          let remaining = Math.floor((msgData.expireAt - now) / 1000);
          countdownEl.textContent = `‚è±Ô∏è ${remaining}s`;
          const intervalId = setInterval(() => {
            remaining--;
            countdownEl.textContent = `‚è±Ô∏è ${remaining}s`;
            if (remaining <= 0) {
              clearInterval(intervalId);
              msg.remove(); // sparisce dall'interfaccia, ma resta nel database
            }
          }, 1000);
        }
      }
    });
  </script>
</body>
</html>
